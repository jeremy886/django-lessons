{% load custom_tags2 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Time Using Inclusion Tags</title>
</head>
<body>
<h1> Gobal Time Clocks</h1>
<h2>Local</h2>
{{ time_local }}
<h2>Taipei</h2>
{{ time_taipei }}
<hr/>
{% get_current_time "%Y-%m-%d %I:%M %p" as the_time %}
<p>The time is {{ the_time }}</p>
</body>
</html>
